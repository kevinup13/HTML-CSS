<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="assets/img/celular.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="assets/img/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Michelle</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é a Michelle?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se.</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
